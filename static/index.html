<!DOCTYPE html>
<html>
<head>
  <title>Party-Bilder Uploader</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="minimal-ui">
  <link href="app.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="logo">
      <img src="img/wetogether.svg" alt="wetogether logo">
    </div>
    <div class="wrapper-right">
      <div id="rules">
        Alle Bilder werden innerhalb von 48 Stunden gelöscht.
      </div>
      <div class="dropzone" id="dropzone">
        <span>BILDER UPLOAD</span>
      </div>
      <input type="file" id="addFile" accept="image/*,.heic" multiple>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
